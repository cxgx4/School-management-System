<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="add-student.css">
</head>
<body>
    <main class="center-content">
        <div class="card">
            <h2>Add Student</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="rollnumber">Roll Number</label>
                    <input type="number" id="rollnumber" placeholder="Enter Roll Number" required>
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <input type="text" id="class" placeholder="Enter Class" required>
                </div>
                <div class="form-group">
                    <label for="house">House</label>
                    <input type="text" id="house" placeholder="Enter House" required>
                </div>
                <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" id="section" placeholder="Enter Section" required>
                </div>
                <div class="form-container">
                    <button type="submit" class="button">Add Student</button>
                </div>
            </form>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
    <script src="add-student.js"></script>
</body>
</html>
