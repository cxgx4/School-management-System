<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link rel="stylesheet" href="leave1.css">
</head>
<body>
    <div class="container">
        <h1>Apply for Leave</h1>
        <form action="#" method="post" id="leaveForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Your department" required>

            <label for="leaveType">Type of Leave</label>
            <select id="leaveType" name="leaveType" required>
                <option value="" disabled selected>Select leave type</option>
                <option value="sick">Sick Leave</option>
                <option value="casual">Casual Leave</option>
                <option value="annual">Annual Leave</option>
                <option value="other">Other</option>
            </select>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="reason">Reason for Leave</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Explain your reason here" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
