<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="addteacher.css">
</head>
<body>
    <main class="center-content">
        <div class="card">
            <h2>Add Teacher</h2>
            <form id="add-teacher-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="enrollment">Enrollment Number</label>
                    <input type="number" id="enrollment" placeholder="Enter Enrollment Number" required>
                </div>
                <div class="form-group">
                    <label for="classAllotted">Class Allotted</label>
                    <input type="text" id="classAllotted" placeholder="Enter Class Allotted" required>
                </div>
                <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" id="section" placeholder="Enter Section" required>
                </div>
                <div class="form-container">
                    <button type="submit" class="button">Add Teacher</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>

    <script src="addteacher.js"></script>
</body>
</html>
