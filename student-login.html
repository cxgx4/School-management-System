<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="stylestlo.css">
</head>
<body>
        <main class="center-content">
            <div class="card login-card">
                <h2>Student Login</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="student-username">Username</label>
                        <input type="text" id="student-username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="student-password">Password</label>
                        <input type="password" id="student-password" name="password" placeholder="Enter Password" required>
                    </div>
                    <!-- <button type="submit" class="button login-button">Login</button> -->
                    <a href="/student-dashboard.html" class="button login-button">Login</a>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
